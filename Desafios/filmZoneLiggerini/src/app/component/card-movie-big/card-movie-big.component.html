<div class="card">
    <h1 class="titulo">{{ this.name }}</h1>
    
    <img [src]="this.image">
    
    <a *ngIf="addCart" mat-mini-fab color="basic" (click)="addToCart()">
        <mat-icon>add_shopping_cart</mat-icon>
    </a>
    <a *ngIf="!addCart" mat-mini-fab color="primary">
        <mat-icon>done_outline</mat-icon>
    </a>
</div>
